<div class="mensagem">
    <p class="bg-success" ng-show="sucesso">
        <span class="glyphicon glyphicon-ok"></span>
        <span class="text-success">{{mensagem}}</span>
    </p>
    <p class="bg-danger" ng-show="erro">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="text-danger">{{mensagem}}</span>
    </p>
</div>

<form class="form-horizontal" ng-submit="save()">
    <div class="form-group">
        <label for="placa" class="col-sm-1 control-label">Placa</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="placa" ng-model="vehicle.placa">
        </div>
    </div>

    <div class="form-group">
        <label for="modelo" class="col-sm-1 control-label">Modelo</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="modelo" ng-model="vehicle.modelo">
        </div>
    </div>

    <div class="form-group">
        <label for="cor" class="col-sm-1 control-label">Cor</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="cor" ng-model="vehicle.cor">
        </div>
    </div>

    <button type="button" ng-click="cancel()" class="btn btn-default">Cancelar</button>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
