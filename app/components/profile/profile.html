<div ng-include="'components/messages/messages.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <img src="https://s.gravatar.com/avatar/{{owner.gravatar}}?s80" class="pull-right"/>
        </div>
        <div class="col-lg-10">
            <span>{{owner.usuario}}</span>
            <br />
            <span>Criado em: {{owner.dataCriacao | date: 'dd/MM/yyyy HH:mm'}}</span>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal" ng-submit="salvar()" name="profileForm">
            <div class="form-group" show-errors>
                <label for="name" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nome" id="name" ng-model="owner.nome" ng-required="true">
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="gravatar" class="col-sm-2 control-label">Hash Gravatar</label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="gravatar" id="gravatar" ng-model="owner.gravatar">
                        <span class="input-group-addon" popover-append-to-body="true" popover-title="Como descubro meu Hash?" uib-popover="Para descobrir sua hash, acesse http://pt.gravatar.com/site/check/SEU_EMAIL_DO_GRAVATAR">?</span>
                    </div>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="celular" class="col-sm-2 control-label">Celular</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="celular" id="celular" ng-model="owner.celular" ng-required="true">
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="ramal" class="col-sm-2 control-label">Ramal</label>
                <div class="col-sm-1">
                    <input type="number" class="form-control" name="ramal" id="ramal" ng-model="owner.ramal" ng-required="true">
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="andar" class="col-sm-2 control-label">Andar</label>
                <div class="col-sm-1">
                    <input type="number" class="form-control" name="andar" id="andar" ng-model="owner.andar">
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="posicao" class="col-sm-2 control-label">Posição</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="posicao" id="posicao" ng-model="owner.posicao">
                </div>
            </div>

            <button type="submit" class="btn btn-primary pull-right">Salvar</button>
        </form>
    </div>
</div>
