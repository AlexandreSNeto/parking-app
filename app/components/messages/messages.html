<div ng-class="{'alert-success': success, 'alert-danger': fail}" class="alert" ng-show="success || fail">
  <button type="button" class="close" ng-click="success = false; fail = false;"><i class="fa fa-times"></i></button>
  <span class="fa" ng-class="{'fa-check': success, 'fa-exclamation-circle': fail}"></span>
  <strong>{{messageHeader}}</strong> {{message}}
</div>
